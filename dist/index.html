<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Badge</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="root">
            <div id="container">
                <h1>Generate your QR Code badge here!</h1>
                <form id="entries-form" action="./result.html">
                    <label for="fname">First Name: *</label><br/>
                    <input type="text" id="fname" name="fname"><br/>
                    <label for="lname">Last Name: *</label><br/>
                    <input type="text" id="lname" name="lname"><br/>
                    <label for="email">Email: *</label><br/>
                    <input type="text" id="email" name="email"><br/>


                    <label for="twitter">Twitter:</label><br/>
                    <div class="input-box">
                        <input type="text" id="twitter" name="twitter"><br/>
                        <span class="unit">@ </span>
                    </div>
                    
                    <label for="github">Github:</label><br/>
                    <div class="input-box">
                        <input type="text" id="github" name="github">
                        <span class="unit">@ </span>
                    </div><br/>
                    
                    <input id="submit-button" type="submit" value="Create QR Code">
                </form>
                <button id="cancel-button">Cancel</button>
            </div>
            
        </div>
        <footer>
            <p>Felipe Coutinho -                       
                <a href="https://github.com/Felipe-CdS/falemais-test"> Github</a>
            </p>
        </footer>
        <script src="./pageLanding.bundle.js"></script>
    </body>
</html>
